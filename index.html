<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encriptador</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="encriptar">
      <textarea name="texto" class="texto" id="texto" cols="30" rows="10"
        placeholder="Ingrese el texto aquí"></textarea>

      <div class="terminos">
        <i class="fa fa-info-circle" aria-hidden="true"></i><p>Solo letras minúsculas y sin acentos.</p>
      </div>
      <div class="botones">
        <button class="btn-encriptar" type="button" onclick="encriptar()">
          Encriptar
        </button>
        <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()" />
      </div>
    </div>
    <div class="encriptado">
      <img src="img/muneco.png" alt="" id="muneco" />
      <div class="mensaje-encriptado" id="mensaje-encriptado">
        <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
        <p id="parrafo">
          Ingresa el texto que desees encriptar o desencriptar.
        </p>
      </div>
    </div>
  </div>
</body>
<script src="index.js"></script>

</html>
